<script>
    const debounce = function(fn,delay) {
        let timer = null
        return function() {
            clearTimeout(timer)
            timer = setTimeout(fn,delay)
        }
    }

    }
    const throttle = function(fn,delay) {
        let timer = null
        let flag = true
        return function(){
            if(flag) {
                timer = setTimeout(function(){
                    fn(),
                    flag = true
                },delay)
            }
            flag = false
        }
