<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
<script>
    const debounce = function(fn,delay) {
        let timer = null
        return function() {
            clearTimeout(timer)
            timer = setTimeout(fn,delay)
        }
    }
    const fn = function() {
        console.log("click")
    }
    const throttle = function(fn,delay) {
        let timer = null
        let flag = true
        return function(){
            if(flag) {
                timer = setTimeout(function(){
                    fn(),
                    flag = true
                },delay)
            }
            flag = false
        }
    }
    
    var nodes = document.getElementsByTagName('div')
    for(let i = 0;i < nodes.length;i++) {
        nodes[i].onclick = function() {
            console.log('i:',i)
        }
    }

</script>
